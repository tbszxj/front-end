<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            width: 2000px;
            height: 2000px;
        }
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            overflow: auto;
        }
        img {
            vertical-align: top;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div>
    <img src="../images/1.JPG" alt="">
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        $('#btn').click(function () {
            //scroliLeft（）表示元素内容被卷曲出去的宽度
            //scroliTop（）表示元素被卷曲出去的高度
            console.log($('div').scrollLeft() +":"+ $('div').scrollTop());

            //设置滚动的距离
            $('div').scrollLeft(217);
            $('div').scrollTop(217);


            //获取页面的卷曲高度
            console.log($(window).scrollTop());
            //获取页面的卷曲宽度
            console.log($(window).scrollLeft());


            //设置页面被卷曲出去的距离
            $(window).scrollLeft(1000);
            $(window).scrollTop(1000);
        })
    })
</script>
</body>
</html>
