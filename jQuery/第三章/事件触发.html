<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .one {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .two {
            border:1px solid green;
        }
    </style>
</head>
<body>
<input type="button" value="按钮" id="btn1">
<input type="button" value="按钮2" id="btn2"><br><br>

<div class="one" id="one"></div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        //事件触发 trigger
        $('#one').on('click',function () {
                console.log('鼠标点击事件');
            })
        //事件触发
        var i = 0;
        $('#btn1').on('click',function () {
            i++;
            if(i==3){
                //触发事件
                //$('#one').click();
                $('#one').trigger('click');
            }
        })

        //************************************************
        //自定义事件
        $('#one').on('zdy',function () {
            console.log('我是自定义事件');
        })
        //自定义事件通过trigger触发
        $('#btn2').on('click',function () {
            $('#one').trigger('zdy');
        })

    })
</script>
</body>
</html>
