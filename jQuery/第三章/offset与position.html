<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 400px;
            height: 400px;
            border: 10px solid red;
            position: relative;
            top: 10px;
            left: 10px;
        }
        .son {
            width: 100px;
            height: 100px;
            border: 10px solid green;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
<input type="button" value="offset()" id="btn1">
<input type="button" value="position()" id="btn2">
<div id="father" class="father">
    <div id="son" class="son"></div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        //元素距离document的距离
        $('#btn1').click(function () {
            console.log($('#son').offset());//会得到一个对象包含top 和 left的值
        })
        $('#btn2').click(function () {
            //元素距离parent的距离
            console.log($('#son').position());//会得到一个对象包含top 和 left的值
        })
    })
</script>
</body>
</html>
