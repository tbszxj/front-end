<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        li {

            height: 200px;
            margin: 0 20px 20px 0;

            line-height: 200px;

    </style>
</head>
<body>
<ul id="ulList">
    <li>什么都看不见</li>
    <li>什么都看不见</li>

<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        //1.获取所有的li标签
        var lis = $('#ulList').children();

        lis.each(function (index,element) {
            console.log(index);//每一个标签的索引

            $(element).css('opacity',index/10);
        })

    })
</script>
