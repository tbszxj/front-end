<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            left: 0px;
            background-color: red;
            position: relative;
            top: 0px;
        }
    </style>
</head>
<body>
<input type="button" value="按钮" id="btn"><br>
<div></div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-color/2.1.2/jquery.color.js"></script>
<script>
    $(function () {
        $('#btn').on('click',function () {
            $('div').animate({//animate不会改变背景色
                left:800,
                width:100,
                height:100,
                backgroundColor:"green"
            },2000);
        })
    })
</script>
</body>
</html>
