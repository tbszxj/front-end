<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素</title>
</head>
<body>
    <input type="button" value="设置边框" id="btn1">
    <input type="button" value="设置文本" id="btn2">
    <div></div>
    <div></div>
    <div></div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    //入口函数
    $(document).ready(function () {
        //设置边框
        $('#btn1').click(function () {
           $('div').css('border','1px solid red');
        });
        //设置文本
        $('#btn2').click(function () {
           $('div').text('我是设置的文本');
        });
    });

</script>
</html>
