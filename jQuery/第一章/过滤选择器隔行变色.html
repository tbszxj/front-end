<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>我是第1个li标签</li>
    <li>我是第2个li标签</li>
    <li>我是第3个li标签</li>
    <li>我是第4个li标签</li>
    <li>我是第5个li标签</li>
    <li>我是第6个li标签</li>
    <li>我是第7个li标签</li>
    <li>我是第8个li标签</li>
</ul>

<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    //过滤选择器都带有冒号':'
    //:eq(index) $('li:eq(2)').css('color','red')') 获取到的li元素中，选择索引号为2的元素，索引号从0开始
    //:ood  $('li:odd').css('color','red')') 获取到li元素中，选择索引号为奇数的元素
    //:even   $('li:even').css('color','red')')  获取到li元素中，选择索引号为偶数的元素
    $(function () {
        //显示的标签奇数行是天蓝色，偶数为绿色
        $('li:odd').css('backgroundColor','skyblue');
        $('li:even').css('backgroundColor','green');
        //首位设置为red
        $('li:eq(0)').css('backgroundColor','red');
        $('li:eq(7)').css('backgroundColor','red');

    });
</script>
</body>
</html>
