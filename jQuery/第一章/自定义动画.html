<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 0px;
        }
        #div1 {
            top: 50px;
        }
        #div2 {
            top: 370px;
        }
    </style>
</head>
<body>
<input type="button" value="从左到右800" id="lr800">
<div id="div1"></div>
<div id="div2"></div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        //自定义动画，从左到右800
        $('#lr800').click(function () {
            //让id为div1的元素从左到右移动800
            //参数1：必选的 对象 代表的是需要做动画的属性
            //参数2: 可选的 移动的速度
            //参数3：可选的 代表的是缓动还是匀速(liner匀速 swing缓动)、
            //参数4:动画执行完毕的回调函数
            $('#div1').animate({
                left:800,
                width:300,
                height : 300,
                opacity:0.5
            },2000,'linear',function () {
                alert("动画执行完毕")
            });
            $('#div2').animate({
                left:800
            },2000,'swing');
        })
    })

</script>
</body>
</html>
