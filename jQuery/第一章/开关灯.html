<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>开灯</button>
<button>关灯</button>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        //获取按钮
        var btns = document.getElementsByTagName('button');
        btns[1].onclick = function(){
            $('body').css('backgroundColor','black');
        };

        $(btns[0]).click(function () {
            $('body')[0].style.backgroundColor = 'white';
        });
    })
</script>
</body>
</html>
