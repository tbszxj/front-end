<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{firstName + ' ' + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{getFullName()}}</h2>
<!--  当有一些数据需要经过计算之后再进行显示，可以使用计算属性将计算之后的值作为一个新的属性来使用-->
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!',
      firstName:'James',
      lastName: 'Lee'
    },
    methods:{
      getFullName:function () {
        return this.firstName + ' ' + this.lastName;
      }
    },
    computed: {
      fullName:function () {
        return this.firstName + ' ' + this.lastName;
      }
    }
  })
</script>
</body>
</html>
