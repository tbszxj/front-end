<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价：{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 110,name: 'java编程思想',price: 78},
        {id: 110,name: '数据结构',price: 45},
        {id: 110,name: '现代操作系统',price: 82},
        {id: 110,name: '三体',price: 52}
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        for(let i in this.books){
          result += this.books[i].price;
        }
        return result;
      }
    }
  })
</script>
</body>
</html>
