<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 1. const修饰的标识符不能修改
  // const name = 'zxj';
  // name = 'abc';

  // 2。const修饰的标识符必须赋初始值
  //const hello;

  // 3.常量的含义是指向的对象不能修改，但是可用改变对象内部的属性
  const obj = {
    name: 'zxj',
    age: 23,
    height: 175
  };
  console.log(obj);

  obj.name = 'zhangsan';
  obj.age = 18;
  obj.height = 170;
  console.log(obj)

</script>
</body>
</html>
