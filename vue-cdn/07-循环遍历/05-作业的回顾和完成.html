<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item,index) in movies" :class="{active:currentIndex === index}" @click="movieSelect(index)">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王','海贼王','海尔兄弟','葫芦娃'],
      currentIndex: 0
    },
    methods: {
      movieSelect(index){
        this.currentIndex = index;
      }
    }
  })
</script>
</body>
</html>
