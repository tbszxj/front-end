<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
<!--  数组语法不方便修改，类似于写死的操作。一般不常用-->
  <h2 class="title" :class="['active','line']">{{message}}</h2>

  <button @click="btnClick">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!',
    },
    methods:{
      btnClick:function () {
        this.isActive = !this.isActive;
      }
    }
  })
</script>

</body>
</html>
