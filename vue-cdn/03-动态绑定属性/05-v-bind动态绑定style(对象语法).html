<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <h2 :style="{key(属性名)：value(属性值)}">{{message}}</h2>-->
<!--  50px必须加上单引号，否则会被当作一个变量来解析-->
  <h2 :style="{fontSize:'50px',backgroundColor:finalColor}">{{message}}</h2>
  <h2 :style="getStyle()">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!',
      finalColor:'red'
    },
    methods:{
      getStyle: function () {
        return {fontSize: '50px',backgroundColor: this.finalColor}
      }
    }
  })
</script>
</body>
</html>
