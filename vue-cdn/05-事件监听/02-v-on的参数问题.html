<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--事件调用没有参数-->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮1</button>

  <!--在事件定义时，写函数时省略了小括号，但是方法本身需要一个参数的-->
  <button @click="btn2Click(123456)">按钮2</button>
  <button @click="btn2Click">按钮2</button>

  <!--在方法定义时，需要event对象，同时需要其他参数-->
  <!--在调用时如何手动获取浏览器事件，使用$event-->
  <button @click="btn3Click(123,$event)">按钮3</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!'
    },
    methods:{
      btn1Click() {
        console.log("按钮1点击");
      },
      btn2Click(param) {
        //如果函数需要参数但是没有传，vue会将浏览器生成的事件对象作为参数传入
        console.log(param);
      },
      btn3Click(param,event) {
        console.log(param,event);
      }
    }
  })
</script>
</body>
</html>
