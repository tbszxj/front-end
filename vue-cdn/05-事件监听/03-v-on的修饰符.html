<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div @click="divClick">
    使用stop修饰符阻止冒泡
    <button @click.stop="btnClick">按钮</button>
  </div>
  
  <form action="baidu">
    <!--使用prevent修饰符阻止默认事件-->
    <input type="submit" value="提交" @click.prevent="submitForm">
  </form>
  
  <!--使用修饰符监听键盘/鼠标事件-->
  <input type="text" @keyup.enter="keyUp">

  <!--某些事件只触发一次-->
  <button @click.once="onceClick">一次按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!'
    },
    methods: {
      btnClick(){
        console.log("btnClick");
      },
      divClick(){
        console.log("divClick");
      },
      submitForm(){
        console.log("提交表单");
      },
      keyUp(){
        console.log("按下回车");
      },
      onceClick(){
        console.log("点击一次");
      }
    }
  })
</script>
</body>
</html>
