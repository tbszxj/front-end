<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
  <h2>当前计数:{{counter}}</h2>
  <!--    <button v-on:click="counter++">+</button>-->
  <!--    <button @click="counter&#45;&#45;">-</button>-->
  <button @click="increment">+</button>
  <button @click="subscribe">-</button>
</div>

<script>
  //es6中使用let定义变量/const定义常量
  const app = new Vue({
    el: '#app',//用于挂载要管理的元素
    data: { //定义数据
      counter: 0
    },
    methods: {
      increment: function () {
        this.counter++;
        console.log('add被执行');
      },
      subscribe: function () {
        this.counter--;
        console.log('sub被执行');
      }

    }

  })
</script>
</body>
</html>
