<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">{{message}}</div>

<script>
  //es6中使用let定义变量/const定义常量
  const app = new Vue({
    el: '#app',//用于挂载要管理的元素
    data: { //定义数据
      message: 'hello Vue!'
    }
  })
</script>
</body>
</html>
