<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
  //1.创建第一个组件构造器
  const cpn1 = Vue.extend({
    template:`<div>
      <h2>我是组件1标题</h2>
      <p>我是组件1内容</p>
    </div>`
  });
  //2.创建第二个组件构造器
  const cpn2 = Vue.extend({
    template:`<div>
      <h2>我是组件2标题</h2>
      <p>我是组件2内容</p>
      <cpn1></cpn1>
    </div>`,
    components: {
      //在一个组件中注册另一个组件
      //被注册的组件即成为该组件的子组件
      //可以在该组件的template中使用
      cpn1: cpn1
    }
  });
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!'
    },
    components: {
      cpn2: cpn2
    }
  })
</script>
</body>
</html>
