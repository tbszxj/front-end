<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<div id="app2">
  <cpn></cpn>
</div>
<script src="../js/vue.js"></script>
<script>
  //1.创建组件构造器对象
  const cpnC = Vue.extend({
    template:`<div>
    <h2>我是组件标题</h2>
    <p>我是组件内容1</p>
    <p>我是组件内容2</p>
  </div>`
  });
  //2.注册组件（全局组件，可在多个vue实例中使用）
  //Vue.component('my-cpn',cpnC);

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!'
    },
    components: {
      //注册局部组件，前面是标签名，后面是组件构造器
      cpn: cpnC
    }
  });

  const app2 = new Vue({
    el: '#app2',
    data: {
      message: 'hello world!'
    }
  })
</script>
</body>
</html>
