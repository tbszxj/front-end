<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<template id="cpn">
  <ccpn></ccpn>
</template>

<template id="ccpn">
  <div>
    <h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!'
    },
    components: {
      cpn: {
        template: '#cpn',
        components: {
          ccpn: {
            template: '#ccpn',
            methods: {
              btnClick(){
                //子组件访问父组件parent
                console.log(this.$parent);
              }
            }
          }
        }
      }
    }
  })
</script>
</body>
</html>
