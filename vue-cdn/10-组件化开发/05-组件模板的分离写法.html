<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<!--1.通过script标签，类型必须是text/x-template-->
<script type="text/x-template" id="cpn">
<div>
  <h2>我是script标题</h2>
  <p>我是script内容</p>
</div>
</script>

<!--2.template标签-->
<template id="t-cpn">
  <div>
    <h2>我是模板标题</h2>
    <p>我是模板内容</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  //1.注册一个全局组件
  Vue.component('cpn',{
    //template: '#cpn'
    template: '#t-cpn'
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!'
    }
  })
</script>
</body>
</html>
