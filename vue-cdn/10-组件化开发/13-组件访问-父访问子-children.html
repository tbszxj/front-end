<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <button @click="btnClick">按钮</button>
</div>
<template id="cpn">
  <h2>我是子组件</h2>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!'
    },
    methods: {
      btnClick(){
        //children方式通常时获取所有子组件时使用
        console.log(this.$children);
        this.$children[0].showMessage();
        console.log(this.$children[0].name);
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data(){
          return {
            name : '子组件名字'
          }
        },
        methods: {
          showMessage (){
            console.log("子组件显示");
          }
        }
      }
    }
  })
</script>
</body>
</html>
