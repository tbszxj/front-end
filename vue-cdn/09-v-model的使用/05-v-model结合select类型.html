<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--选择一个-->
  <select name="" v-model="fruit">
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="樱桃">樱桃</option>
    <option value="橘子">橘子</option>
    <option value="橙子">橙子</option>
  </select>
  <h2>您选择的水果是：{{fruit}}</h2>

  <!--选择多个-->
  <select name="" v-model="fruits" multiple>
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="樱桃">樱桃</option>
    <option value="橘子">橘子</option>
    <option value="橙子">橙子</option>
  </select>
  <h2>您选择的水果是：{{fruits}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!',
      fruit: '苹果',
      fruits: []
    }
  })
</script>
</body>
</html>
