<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.修饰符：lazy，失去焦点再更新-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!--2.修饰符：number，输入数字-->
  <input type="number" v-model.number="age">
  <h2>{{age}}---{{typeof age}}</h2>

  <!--3.修饰符：trim，去除前后空格-->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!',
      age: 18,
      name: 'zxj'
    }
  })
</script>
</body>
</html>
