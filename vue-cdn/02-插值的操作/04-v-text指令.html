<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--不想使用mustache语法可以使用v-text指令,但一般不用,因为不够灵活-->
  <h2 v-text="message"></h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!'
    }
  })
</script>

</body>
</html>
