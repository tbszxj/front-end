<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input相关指令</title>
    <script src="lib/angular/angular.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="ctrl">
    <!--angularjs 提供input相关指令-->
    <!--禁用按钮-->
    <input type="button" value={{text}} ng-disabled="isDisabled">
    <br>
    <!--只读属性-->
    <input type="text" value={{text}} ng-readonly="isDisabled">
    <br>
    <!--选中属性 ng-checked-->
    <input type="checkbox" ng-checked="isDisabled">
    <br>
    <!--赋值ng-value-->
    <input type="text" ng-value=text >


</div>
<script>
    //过滤器是可以组合使用的
    var app = angular.module("myApp",[]);

    app.controller('ctrl',['$scope','$interval',function($scope,$interval){
        var iNow = 5;
        $scope.text = iNow + '秒';
        $scope.isDisabled = true;
        
        var timer = $interval(function () {
            iNow --;
            $scope.text = iNow + '秒';
            if(iNow == 0){//清除定时器
                $interval.cancel(timer);
                $scope.isDisabled = false;
            }
        },1000)

    }]);
</script>
</body>
</html>
