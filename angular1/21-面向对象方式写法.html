<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象写法</title>
    <script src="lib/angular/angular.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="ctrl as A">
    <p>{{A.num}}</p>
    <p>{{A.text}}:{{A.show()}}</p>
</div>
<script>
    //过滤器是可以组合使用的
    var app = angular.module("myApp",[]);

    app.controller('ctrl',['$scope',ctrl]);

    function ctrl($scope) {

    }
    // 属性和方法均可提取出来
    ctrl.prototype.num = 123;
    ctrl.prototype.text = "hello";
    ctrl.prototype.show = function () {
        return "AngularJs";
    }
</script>
</body>
</html>
