<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签指令</title>
    <script src="lib/angular/angular.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="ctrl">
    <!--会组织默认行为-->
    <a href="">{{myColor}}</a>

    <select ng-options=" item for item in names " ng-model="myColor">

    </select>

    <!--表单相关-->
    <form novalidate>
        <input type="email">
    </form>


</div>
<!--不会阻止默认行为-->
<a href="">bbb</a>
<script>
    var app = angular.module("myApp",[]);

    app.controller('ctrl',['$scope',function ($scope) {

        $scope.names = ["Emil", "Tobias", "Linus"];

    }]);

</script>
</body>
</html>
