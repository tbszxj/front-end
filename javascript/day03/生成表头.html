<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box table {
            border-collapse: collapse;   
            width: 500px; 
        }   
        #box table tbody{
            text-align: center;
        }       
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //数据行中的数据
        var bodyData = [
            {name : 'zs',subject : '语文',score : 100},
            {name : 'ls',subject : '数学',score : 80},
            {name : 'ww',subject : '体育',score : 90},
            {name : 'gw',subject : '英语',score : 59},
            {name : 'zss',subject : '语文',score : 76},
        ];
        //表头数据
        var headData = ['姓名','科目','成绩','操作'];
        //1.创建表头
        var table = document.createElement('table');
        var box = document.getElementById('box');
        box.appendChild(table);
        table.border = '1px';
        table.cellSpacing = 0;

        var thead = document.createElement('thead');
        table.appendChild(thead);

        var tr = document.createElement('tr');
        thead.appendChild(tr);
        tr.style.height = '50px';
        tr.style.backgroundColor = 'lightgray';

        headData.forEach(function(item) {
            var th = document.createElement('th');
            tr.appendChild(th);
            th.innerText = item;   
        })      
        //2.创建数据行
        var tbody = document.createElement('tbody');
        table.appendChild(tbody);
        //遍历数据
        bodyData.forEach(function(item) {
            //创建行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //创建数据列,遍历对象
            for (var key in item) {
                var td = document.createElement('td');
                tr.appendChild(td);
                td.innerText = item[key];
            }

            //创建操作列
            td = document.createElement('td');
            tr.appendChild(td);
            var link = document.createElement('a');
            link.href = 'javascript:void(0)';
            td.appendChild(link);
            link.innerText = '删除';

            link.onclick = linkClick;
        });
        function linkClick() {
            //提示
            var r = confirm('是否确认删除');
            if(r){//确认删除
                //获取点击按钮所在的行
                var tr = this.parentNode.parentNode;
                tbody.removeChild(tr);
            }
        }
    </script>
</body>
</html>
