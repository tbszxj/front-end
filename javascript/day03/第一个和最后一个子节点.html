<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
        <li>5555</li>
        <li>6666</li>
    </ul>

    <script>
        var ul = document.getElementById('ul');
        //获取子元素
        var lists = ul.children;

        for (var i=0;i<lists.length;i++) {
            if( i % 2 === 0) {
                ul.children[i].style.backgroundColor = 'red';
            } else {
                ul.children[i].style.backgroundColor = 'green';
            }
        }
        //获取第一个子节点
        console.dir(ul.firstChild);
        //获取第一个子元素
        console.dir(ul.firstElementChild);
        //获取最后一个子节点
        console.dir(ul.lastChild);
        //获取最后一个子元素
        console.dir(ul.lastElementChild);
    </script>
    
</body>
</html>
