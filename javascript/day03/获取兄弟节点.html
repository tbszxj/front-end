<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>first</li>
        <li>2222</li>
        <li id="li">3333</li>
        <li>4444</li>
        <li>5555</li>
        <li>last</li>
    </ul>
    <script>
        var li = document.getElementById('li');

        //获取下一个兄弟节点
        console.dir(li.nextSibling);
        //获取下一个兄弟元素
        console.dir(li.nextElementSibling);
    </script>
</body>
</html>
