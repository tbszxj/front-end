<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        #box3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <script>
        //事件冒泡：事件例如点击，会向上（父元素）传递
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');

        var array = [box1,box2,box3,document.body,document];
        
        array.forEach(function(item){
            // item.onclick = function(){
            //     console.log(this);
            // }
            //使用addEventListener()注册事件
            item.addEventListener('click',function(e){
                //eventPhase事件的阶段
                //console.log(e.eventPhase);
                //输出target(始终是点击的那个元素)
                console.log('target:' + e.target.id);
                //currentTarget（调用事件处理函数的元素）
                console.log('currentTarget:' + e.currentTarget.id);
                //this跟currentTarget一样 是调用事件处理函数的元素
                console.log('this:' + this.id);


                //阻止事件冒泡,有兼容性问题
                e.stopPropagation();
            },false);
            //第三个参数用于控制事件的传递方向
            //false时从下往上(子到父)，true时从上往下(父到子)
            //true 干预事件捕获 false 干预事件冒泡
        });
        //事件的三个阶段
        //1.事件捕获阶段
        //2.目标阶段
        //3.冒泡阶段（最有用的阶段，在此阶段可进行干预）
    </script>
    
</body>
</html>
