<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>

    <script>
        var texts = document.querySelectorAll('input[type=text]');
        for(var i = 0 ;i < texts.length ; i++) {
            texts[i].onkeydown = txtKeydown;
        }
        function txtKeydown(e) {
            //当在文本框中按下回车，让下一个文本框获取焦点
            if(e.keyCode === 13){
                //获取下一个文本框
                var nextElement = this.nextElementSibling.nextElementSibling;
                if(nextElement) {
                    nextElement.focus();
                }
            }
        }
    </script>
</body>
</html>
