<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>innerText和innerHTML的区别</title>           
    </head>
    <body> 
        <div id="box">
           我是box里面的p标签<p>我是一个段落</p>
        </div> 
        <span></span>
        <a href=""></a>
        
        <script>
            var box = document.getElementById('box');
            //innerHTML和innerText的区别
            //innerHTML 获取内容时会把标签也获取到
            //innerText 获取内容时会把标签过滤掉
            console.log(box.innerHTML);
            console.log(box.innerText);

            //设置标签之间的内容时
            //innerHTML 会将标签渲染出来
            //innerText 不会将标签渲染出来,而是将标签进行转义
            box.innerHTML = 'hello <b>程序员</b> <p>这是一个段落</p>';

            box.innerText = 'hello <b>程序员</b> <p>这是一个段落</p>';

            //innerText和textContent存在兼容性问题
            //老版本的IE支持innerText老版本的fairfox支持textContent

        </script>
    </body>   
</html>
