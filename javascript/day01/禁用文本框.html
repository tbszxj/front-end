<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>innerText和innerHTML的区别</title>           
    </head>
    <body> 
        <input type="text" id="txt">
        <input type="button" value="禁用" id="btn"><br>
        <script>          
           //点击按钮禁用文本框
           var btn = document.getElementById('btn');
           var txt = document.getElementById('txt');
           btn.onclick = function () {
               //禁用文本框
               txt.disabled = true;
           }
        </script>
    </body>   
</html>
