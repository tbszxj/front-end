<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>根据name获取元素</title>   
        <style>
            .hidden {
                display: none;
            }
            .show {
                display: block;
            }
        </style>    
    </head>
    <body>                      
        <img id="img" src="image/a.jpg" alt="a.jpg" width="192px" height="108"><br>
        <input type="button" id="btn" value="点我隐藏"><br>
        <script>            
            //隐藏图片   
            var btn = document.getElementById('btn');
            var img = document.getElementById('img');
            var isShow = true;

            btn.onclick = function() {
                if (isShow) {
                    //隐藏图片
                    img.className = "hidden";
                    //修改按钮上的文字
                    btn.value = '点我显示';
                    //修改状态
                    isShow = false;
                }else{
                    img.className = 'show';
                    btn.value = '点我隐藏';
                    isShow = true;
                }
            };   
        </script>
    </body>   
</html>
