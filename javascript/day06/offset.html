<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            border: 10px solid red;
            margin: 50px;
            padding: 10px;
            background-color: yellowgreen;
            position: relative;
        }
        #box2 {
            width: 100px;
            height: 100px;
            border: 20px solid black;
            margin: 50px;
            padding: 20px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
    <script>
        var box2 = document.getElementById('box2');
        //内容+border+padding
        console.log(box2.offsetWidth);
        console.log(box2.offsetHeight);
        //获取的相对于offsetParent的距离
        console.log(box2.offsetLeft);
        console.log(box2.offsetTop);
        //offsetParent最近的脱离文档流的元素，如果没有脱离文档流的父元素 就是body
        console.log(box2.offsetParent);
        console.log(box2.parentNode);
    </script>
</body>
</html>
