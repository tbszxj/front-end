<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>执行过程</title>
</head>
<body>
    变量存在预解析过程
    <script>
        var num = 10;
        function fn() {
            console.log(num);
            var num = 20;
        }
        console.log(num);
        fn();
        //执行过程中将变量和函数进行提升
        //首先将声明进行提升
        var num;
        function fn() {
            var num;
            console.log(num);
            num = 20;
        }
        num = 10;
        console.log(num);
        fn();
    </script>
    
</body>
</html>
