        //创建对象方式2
        var stu = new Object();
        stu.name = 'zs';
        stu.age = 18;
        stu.subject = '语文';
        stu.say = function() {
            console.log(this.age);
        }
        //创建对象方式3 适用于创建多个对象
        function createStudent(name,age,subject,score){
            var o = new Object();
            o,name = name;
            o.age = age;
            o.subject = subject;
            o.score = score;
            return 0;
        }
        var s1 = createStudent('zs',18,'语文',80);
        var s2 = createStudent('ls',19,'数学',100);

        //创建对象方式4 自定义构造函数
        function Student(name,age,subject,score){
            this.name = name;
            this.age = age;
            this.subject = subject;
            this.score = score;
            this.say = function() {
                console.log(this.age);
            }
        }
        var s1 = new Student('zs',18,'语文',100);
