<body>
    <script>
        //每一个构造函数都有constructor这个属性
        function Person(name,age,sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sayHi = function () {
                console.log('大家好，我是'+this.name);
            }
        }
        var p1 = new Person('zs',18,'男');

        console.log(p1);
        console.log(p1.constructor);
        console.log(p1.toString());
    </script>
</body>
