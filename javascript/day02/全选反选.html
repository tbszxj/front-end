<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="j_cbAll"></th>
                    <th>商品</th>
                    <th>价格</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>iphone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>iphonexr</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>mi8</td>
                    <td>2100</td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="反选" id="btn">
    </div>
    <script>
        //1.点击父的checkbox的时候让子checkbox的选中状态与父的相同
        var j_cbAll = document.getElementById('j_cbAll');
        //获取所有子的checkbox
        var checkboxs = document.querySelectorAll('#j_tb input[type=checkbox]');
        j_cbAll.onclick = function () {
            //让子的状态与父的状态保持一致
            for (var i=0;i<checkboxs.length;i++){
                //让每一个checkbox的状态与父的状态一致
                checkboxs[i].checked = this.checked;
            }
        }

        //2.给所有的子的checkbox注册事件，点击子的 如果有一个子的checkbox没有选中，父的不选中
        for ( var i=0;i<checkboxs.length;i++){
            //注册点击事件
            checkboxs[i].onclick = function () {
                singleChecked();
            }
        }

        //3.反选
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            for ( var i=0;i<checkboxs.length;i++) {
                checkboxs[i].checked = !checkboxs[i].checked;
            }
            singleChecked();
        }

        //单选函数
        function singleChecked() {
            //如果有一个checkbox没有选中，父的checkbox也不选中
            //假设所有的checkbox都选中了
            var isAllChecked = true;
            for(var i=0;i<checkboxs.length;i++) {
                //判断是否选中
                if(!checkboxs[i].checked) {//有一个没选中
                    isAllChecked = false;
                    break;
                }
            }
            j_cbAll.checked = isAllChecked;
        }

    </script>
    
</body>
</html>
