<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0;}
        ul {
            list-style-type: none;
        }
        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        .hd {
            height: 45px;
        }
        .hd span {
            display: inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }
        .hd span.current {
            background-color: purple;
        }
        .bd div {
            height: 255px;
            background-color: purple;
            display: none;
        }
        .bd div.current {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="hd" id="hd">
            <span class="current">体育</span>
            <span>娱乐</span>
            <span>新闻</span>
            <span>综合</span>
        </div>
        <div class="bd" id="bd">
            <div class="current">我是体育模块</div>
            <div>我是娱乐模块</div>
            <div>我是新闻模块</div>
            <div>我是综合模块</div>
        </div>
    </div>
    <script>
        //1.鼠标放到tab栏上高亮，其他tab取消高亮
        //1.1获取所有span注册鼠标经过事件
        var spans = document.querySelectorAll('#hd span');
        for (var i=0;i<spans.length;i++) {
            //记录span的索引
            spans[i].setAttribute('index',i);
            spans[i].onmouseover = function () {
                //取消所有span的高亮显示
                for(var i=0;i<spans.length;i++){
                    spans[i].className = '';
                }
                //高亮显示
                this.className = 'current';

                //2.当tab栏高亮显示的时候，找到对应的详细内容 显示，其他信息隐藏
                //2.1获取span的索引
                var index = parseInt(this.getAttribute('index'));
                //2.2根据索引找详细内容的div显示 其他div隐藏
                var divs = document.querySelectorAll('#bd div');
                console.log(divs);
                for (var i=0;i<divs.length;i++) {
                    divs[i].className = '';
                }
                divs[index].className = 'current';
            }
            
        }
        
        
    </script>
    
</body>
</html>
