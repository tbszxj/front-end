<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background:rgb(205, 212, 218) url(image/456.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }
        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nodeSmall" id="node_small">
        <div class="erweima hide" id="er">
            <img src="image/456.png" alt="">
        </div>
    </div>
    <script>
        //获取nodeSmall注册事件 鼠标经过的事件
        var node_small = document.getElementById('node_small');
        var er = document.getElementById('er');
        //鼠标经过时显示二维码
        node_small.onmouseover = function () {           
            //er.style.display = 'block';
            er.className = 'erweima show';
        }
        //鼠标离开隐藏二维码图片
        node_small.onmouseout = function () {
            //er.style.display = 'none';
            er.className = 'erweima hide';
        }
    </script>
    
</body>
</html>
