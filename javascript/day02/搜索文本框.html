<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>搜索文本框</title>  
        <style>
            .gray {
                color: gray;
            }
        </style>         
    </head>
    <body> 
        <form action="">
            <input type="text" class="gray" name="keyword" value="请输入搜索关键字" id="txtSearch">
            <input type="button" value="搜素" id="search">
        </form>
        
        <script>          
           //文本框获得焦点的时候，如果文本框中的内容是请输入搜索关键字则清空文本框
           var txtSearch = document.getElementById('txtSearch');
           txtSearch.onfocus = function () {
               //判断文本框内容
               if (this.value === '请输入搜索关键字') {
                   this.value = '';
                   this.className = '';
               }
           }
           //文本框失去焦点的时候，如果文本框中的内容为空，设置提示内容,颜色为灰
           txtSearch.onblur = function () {
               //判断文本框内容
               if (this.value.length === 0) {
                   this.value = '请输入搜索关键字';
                   this.className = 'gray';
               }
           }

           
        </script>
    </body>   
</html>
