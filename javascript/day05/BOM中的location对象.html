<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="刷新" id="btn1"><br><br>
    
    <input type="button" value="跳转" id="btn2"><br><br>
    <script>
        //location属性 href search hash
        //location方法 assign reload replace
        var btn1 = document.getElementById('btn1');
        btn1.onclick = function() {
            //参数true 强制刷新相当于ctrl+F5 强制从服务器获取数据
            //参数false 刷新相当于F5，可能从缓存中读取数据
            location.reload();//刷新页面
        }

        //assign()和replace（）进行跳转
        var btn2 = document.getElementById('btn2');
        btn2.onclick = function() {
            //使用assign()进行跳转会记录历史
            //location.assign('https:www.baidu.com');
            //或者使用replace进行跳转替换地址栏不会记录历史
            location.replace('https:www.baidu.com');
        }

    </script>
</body>
</html>
