<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom: 1px solid #369;
            line-height: 30px;
            padding-left: 0;
        }
        .nav a {
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-decoration: none;
        }
        .d-box {
            width: 400px;
            height: 300px;
            border: 5px solid #eee;
            box-shadow: 2px 2px 2px 2px #666;
            position: absolute;
            top: 40%;
            left: 40%;
            background-color: white;

            /*不让文本被选中*/
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        .hd {
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom: 1px solid #369;
            line-height: 25px;
            color: white;
            cursor: move;
        }
        #box_close {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="javascript:;" id="register">注册信息</a>
    </div>
    <div class="d-box" id="d_box">
        <div class="hd" id="drop">注册信息（可以拖拽）
            <span id="box_close">【关闭】</span>
        </div>
    </div>
    <div class="bd"></div>

    <script>
        var d_box = document.getElementById('d_box');
        var drop = document.getElementById('drop');
        //1.鼠标在box的头部按下的时候，计算鼠标在盒子中的坐标
        //1.1给头部注册鼠标按下的事件
        drop.onmousedown = function (e) {
            e = e || window.event;
            //1.2计算鼠标在盒子中的坐标 = 鼠标在页面中的坐标 - 盒子在页面中的坐标
            var x = e.pageX - d_box.offsetLeft;
            var y = e.pageY - d_box.offsetTop;

            //2.鼠标在整个页面移动的过程中，计算盒子在页面中的坐标
            document.onmousemove = function (e) {
                //计算盒子在页面中的坐标 = 鼠标在页面上的坐标 - 鼠标在盒子中的坐标
                var boxX = e.pageX - x;
                var boxY = e.pageY - y;

                d_box.style.left = boxX + 'px';
                d_box.style.top = boxY + 'px';
            }
        }
        //当鼠标弹起时，移除move事件
        document.onmouseout = function () {
            document.onmousemove = null;
        }


        
    </script>
</body>
</html>
