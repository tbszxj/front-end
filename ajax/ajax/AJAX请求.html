<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET和POST方法的使用</title>
</head>
<script>
    function loadXMLDoc()
    {
        var xmlhttp;
        if (window.XMLHttpRequest)
        {
            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            // IE6, IE5 浏览器执行代码
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET","test.txt",true);
        //避免缓存的情况
        //xmlhttp.open("GET","/test.txt?t=" + Math.random(),true);

        //使用POST方法避免缓存
        //xmlhttp.open("POST","test.txt",true);

        //如果需要像html中提交表单一样提交参数，应使用setRequestHeader设置HTTP头，然后在 send() 方法中规定您希望发送的数据：
        //xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        //xmlhttp.send("fname=Henry&lname=Ford");
        xmlhttp.send();
    }
</script>
<body>

<!--GET请求可能会得到一个缓存的值要避免这种情况可以向URL中添加唯一的ID-->

<h2>AJAX</h2>
<button type="button" onclick="loadXMLDoc()">请求数据</button>
<div id="myDiv"></div>


</body>
</html>
