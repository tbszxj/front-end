<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON的stringify方法</title>
</head>
<body>
<!--我们可以使用 JSON.stringify() 方法将 JavaScript 对象转换为字符串。-->
<h2>将 JavaScript 对象转换为 JSON 字符串</h2>
<p id="demo"></p>
<script>
    var obj = { "name":"runoob", "alexa":10000, "site":"www.runoob.com"};
    var myJSON = JSON.stringify(obj);
    document.getElementById("demo").innerHTML = myJSON;
</script>

<!--将 JavaScript 数组转换为 JSON 字符串-->
<h2>将 JavaScript 数组转换为 JSON 对象</h2>
<p id="demo1"></p>
<script>
    var arr = [ "Google", "Runoob", "Taobao", "Facebook" ];
    var myJSON = JSON.stringify(arr);
    document.getElementById("demo1").innerHTML = myJSON;
</script>

<!--将 JavaScript 日期转换为 JSON 字符串-->
<h2>JSON.stringify 将 Date 对象转换为字符串</h2>
<p id="demo2"></p>
<script>
    var obj = { "name":"Runoob", "initDate":new Date(), "site":"www.runoob.com"};
    var myJSON = JSON.stringify(obj);
    document.getElementById("demo2").innerHTML = myJSON;
</script>

<!--JSON 不允许包含函数，JSON.stringify() 会删除 JavaScript 对象的函数，包括 key 和 value-->
<h2>JSON.stringify 将删除对象中的函数</h2>
<p id="demo3"></p>
<script>
    var obj = { "name":"Runoob", "alexa":function () {return 10000;}, "site":"www.runoob.com"};
    //可以在执行 JSON.stringify() 函数前将函数转换为字符串来避免以上问题的发生
    //obj.alexa = obj.alexa.toString();
    var myJSON = JSON.stringify(obj);
    document.getElementById("demo3").innerHTML = myJSON;
</script>
</body>
</html>
