<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示模式转换</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline; /*块级标签转换为行内标签模式*/
        }
        span {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: block; /*行内标签转换为块级标签模式*/
        }
        a {
            width: 50px;
            height: 30px;
            background-color: green;
            display: inline-block; /*行内标签转换为行内块元素显示模式*/
        }
    </style>
</head>
<body>
<div>123</div>
<div>456</div>
<div>789</div>
<span>abc</span>
<span>efg</span>
<span>ljh</span>

<a href="#">123</a><a href="#">123</a>
</body>
</html>
