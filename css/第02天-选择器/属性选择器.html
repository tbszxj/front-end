<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a[title] { /*属性选择器用中括号来表示*/
            color: red;
        }
        input[type=text] { /*属性等于某个值*/
            color: red;
        }
    </style>
</head>
<body>
<a href="#" title="baidu">百度</a>
<a href="#" title="sina">新浪</a>
<a href="#">搜狐</a>
<a href="#">网易</a>
<a href="#">优酷</a>
<input type="text" value="文本框">
<input type="text" value="文本框">
<input type="text" value="文本框">
<input type="submit">
<input type="submit">
<input type="reset">
<input type="reset">
<input type="reset">
<img src="../images/属性选择器.JPG">
</body>
</html>
