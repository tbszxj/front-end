<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
<h3>内部样式表</h3>
<p>写在style标签中的样式</p>
<h3>行内样式表</h3>
<p style="color: blue">写在style属性中的样式</p>
<h3>外部样式表</h3>
<p>写在css文件通过link标签引入的样式</p>

<h3>三种样式的区别</h3>
<img src="../images/三种样式表对比.JPG" alt="">

</body>
</html>
