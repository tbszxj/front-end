<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px;
            background: url("../images/蓝水晶.jpg") 0 0 no-repeat;
            font-size: 30px;
            text-align: center;
            color: white;
            line-height: 200px;
            border-radius: 50%; /*变成圆形*/
            color: rgba(255,255,255,0.8);/*颜色半透明*/
            box-shadow: 5px 5px 10px 16px rgba(255,255,255,0.4) inset,/*盒子内阴影*/
                        5px 4px 10px rgba(0,0,0,0.3); /*盒子外阴影*/
        }
    </style>
</head>
<body>
<div>水晶图片</div>
</body>
</html>
