<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            /*height: 200px;*/ /*很多情况下父级的盒子不方便给高度 考虑孩子的高度可能会变*/
            width: 600px;
            background-color: pink;
        }
        .box2 {
            height: 200px;
            width: 600px;
            background-color: purple;
        }
        .son1 { /*son1 son2是标准流就会自动撑开盒子*/
            width: 150px;
            height: 100px;
            background-color: skyblue;
            float: left;
        }
        .son2 {
            width: 300px;
            height: 100px;
            background-color: hotpink;
            float: left;
        }
        /*如果son1 son2不是标准流就不会撑开盒子*/
    </style>
</head>
<body>
<div class="box1">
    <div class="son1"></div>
    <div class="son2"></div>
</div>
<div class="box2"></div>
</body>
</html>
