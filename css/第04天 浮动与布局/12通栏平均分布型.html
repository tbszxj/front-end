<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;/*取消列表默认样式*/
        }
        .top {
            height: 60px;
            background-color: black;
            margin-bottom: 10px;
        }
        .banner,.main {
            width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .banner {
            background-color: skyblue;
            height: 500px;
            border-radius: 15px;
        }
        .main {
            margin-top: 10px;
            height: 260px;
        }
        .main ul li {
            width: 300px;
            height: 240px;
            background-color: pink;
            float: left;
        }
        .main ul li:nth-child(even) {
            width: 300px;
            height: 240px;
            background-color: gray;
            float: left;
        }
        .footer {
            height: 100px;
            background-color: black;
            text-align: center;

        }
    </style>
</head>
<body>
<div class="top">top</div>
<div class="banner">banner</div>
<div class="main">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<div class="footer">footer</div>
</body>
</html>
