<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*相同的样式，使用并集选择器*/
        .top,.footer,.banner,.main {
            width: 1200px;
            text-align: center; /*文字居中对齐*/
            margin: 0 auto; /*左右auto 可以使盒子居中对齐*/
            margin-bottom: 10px;
            border: 1px dashed #ccc;
        }
        .top {
            height: 80px;
            background-color: pink;
        }
        .banner {
            height: 120px;
            background-color: purple;
        }
        .main {
            height: 500px;
            background-color: green;
        }
        .footer {
            height: 150px;
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="top">top</div>
<div class="banner">banner</div>
<div class="main">main</div>
<div class="footer">footer</div>
</body>
</html>
