<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            top: 100px; /*边偏移*/
            left: 100px;
            /*共有四个属性 left right top bottom只能同时使用两个*/
            position: absolute; /*定位模式（绝对定位）*/
            /*定位模式+边偏移 = 完整定位*/
        }
    </style>
</head>
<body>
<div></div>
<img src="../images/定位属性.JPG" alt="">
</body>
</html>
