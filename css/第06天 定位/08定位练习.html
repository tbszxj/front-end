<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

            height: 270px;
            border: 1px solid #ccc;

            padding: 10px;
            position: relative;
        }
        .mid {
            width: 350px;

            height: 80px;

        }

</head>
<body>
<div>
    <img class="top" src="../images/barget.png" alt="">

</div>

</body>
</html>
