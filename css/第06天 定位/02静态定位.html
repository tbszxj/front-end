<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            top: 100px; /*边偏移*/
            left: 100px;
            position: static; /*静态定位，边偏移失效*/
            /*一般用来清除定位*/
        }
    </style>
</head>
<body>
<div></div>
<img src="../images/定位属性.JPG" alt="">
</body>
</html>
