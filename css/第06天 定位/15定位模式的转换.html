<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 100px;
            background-color: pink;
            /*float: left; *//*浮动的盒子有模式转换的情况，转换为行内块 宽度为内容宽度 前提是没有写宽*/

            position: relative; /*固定和绝对定位 转换为行内块 宽度为内容宽度  相对定位不转换*/
        }
        span {
            background-color: purple;
        }
        /*固定、绝对定位和浮动可以不用转换为行内块元素，直接给宽高*/
    </style>
</head>
<body>
<div>稳住，我们能赢</div>
<span>我是行内块</span>
</body>
</html>
