<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*绝对定位脱离标准流*/
        div:first-child {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute; /*绝对定位*/
            top: 20px;
            left: 20px;
        }
        div:last-child {
            width: 200px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
