<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .slider {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 50px auto;
            position: relative; /*相对定位*/
        }
        .arrow {
            width: 40px;
            height: 60px;
            background-color: rgba(0,0,0,0.4);
            position: absolute; /*绝对定位*/
            top: 50%;
            margin-top: -30px;
            text-align: center;
            line-height: 60px;
            font-size: 40px;
            color: white;
            text-decoration: none; /*取消下划线*/
            font-family: "Arial Narrow";
        }
        .left1 {
            left: 0;
        }
        .right1 {
            right: 0;
        }

        .circle {
            width: 80px;
            height: 14px;
            background-color: rgba(255,255,255,0.3);
            position: absolute;
            left: 50%;
            margin-left: -40px;
            bottom: 15px;
            border-radius: 5px;
        }
        .circle li {
            width: 10px;
            height: 10px;
            background-color: #b7b7b7;
            float: left;
            margin: 2px 3px;
            border-radius: 50%;
        }
        li.current {
            background-color: orange;
        }

    </style>
</head>
<body>
<div class="slider">
    <img src="../images/taobao.jpg" alt="">
    <a class="arrow left1" href="#"><</a>
    <a class="arrow right1" href="#">></a>
    <ul class="circle">
        <li></li>
        <li></li>
        <li class="current"></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
