<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*若父元素没有定位，以浏览器为准对齐（document文档）*/
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            position: absolute;
            top: 15px;
            left: 15px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
