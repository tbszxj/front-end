<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top{
            height: 50px;
            width: 100%; /*固定定位的盒子一定要写宽高，除非有内容撑开不用写*/
            background: url("../images/sina_top.png") no-repeat top center;
            background-size: 2000px 50px;
            position: fixed; /*固定定位 完全脱标不占位置*/
            top: 0;
            left: 0;
        }
        .box {
            width: 1100px;
            margin: 50px auto 0 auto;
        }
        .box img {
            width: 100%;
        }
        .ad-l,.ad-r1 {
            position: fixed;
            top: 100px;
        }
        .ad-l {
            left: 0;
        }
        .ad-r1 {
            right: 0;
        }

    </style>
</head>
<body>
<div class="top">
</div>
<div class="ad-l"><img src="../images/ad_sian.jpg" alt=""></div>
<div class="ad-r1"><img src="../images/ad_sian.jpg" alt=""></div>
<div class="box">
    <img src="../images/sina_box.png" alt="">
</div>
</body>
</html>
