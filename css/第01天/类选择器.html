<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .mingren {  /*声明类样式*/
            color: orange;
        }
        .zuozhu {
            color: blue;
        }
        .c-color {
            color: orange;
        }
    </style>
</head>
<body>
<div class="mingren">鸣人</div>
<div class="zuozhu">佐助</div>
<div>卡卡西</div>

<h1>css命名规范</h1>
<div class="c-color">
    <div>猥琐发育，别浪</div>
    <div>全军出击</div>
    <div>被玩坏了</div>
</div>
<P>尽量不要用下划线'_'命名使用短横线'-'</P>
<P>不能使用纯数字命名</P>
<p>尽量不要使用汉字</p>
</body>
</html>
