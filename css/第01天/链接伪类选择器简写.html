<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a { /*标签选择器*/
            font-size: 16px;
            font-weight: 700;
            color: gray;
        }
        a:hover { /*鼠标经过的时候有原来的灰色变为红色*/
            color: red;
        }
    </style>
</head>
<body>
<div>
    <h1>伪类选择器中的链接选择器主要针对 a 标签</h1>
    <a href="#">秒杀</a>
    <a href="#">撒花</a>
</div>
</body>
</html>
