<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*写的时候顺序不要颠倒尽量 lvha 的顺序*/
        a:link { /*未访问的链接*/
            font-size:16px;
            color: gray;
            font-weight: 700;
        }
        a:visited { /*已经访问的链接*/
            font-size: 16px;
            color: orange;
            font-weight: 700;
        }
        a:hover { /*鼠标经过的时候*/
            font-size: 16px;
            color: red;
            font-weight: 700;
        }
        a:active { /*选定的链接*/
            font-size: 16px;
            color: green;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div>
    <h1>伪类选择器中的链接选择器主要针对 a 标签</h1>
    <a href="#">秒杀</a>
    <a href="#">撒花</a>
</div>

<h1 style="margin-top: 500px">伪类选择器</h1>
<img src="../images/伪类选择器.JPG">
<h1>链接伪类选择器</h1>
<img src="../images/链接伪类选择器.JPG">
<h1>结构伪类选择器</h1>
<img src="../images/结构伪类选择器.JPG">
</body>
</html>
