<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red { /*类选择器类试于人名可以重复使用*/
            color: red;
        }
        #blue { /*id是唯一的只能使用一次*/
            color: blue;
        }
    </style>
</head>
<body>
<div class="red">张三</div>
<div id="blue">张三丰</div>
<div class="red">张三疯子</div>

</body>
</html>
