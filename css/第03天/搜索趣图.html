<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合练习-搜索趣图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;/*取消默认列表样式*/
        }
        .searchPic {
            width: 240px;
            height: 300px;
            border: 1px solid #D9E0EE;
            border-top: 3px solid #ff8400;/*放到border下面*/
            margin: 100px;

        }
        .searchPic h3 {
            height: 35px;
            border-bottom: 1px solid #D9E0EE;
            font-size: 16px;
            font-weight: normal; /*让粗体不变粗*/
            line-height: 35px;
            padding-left: 12px;
        }
        .searchPic img {
            margin: 7px 0 0 8px;
        }
        .searchPic ul li a {
            font-size: 16px;
            color: #666;
            text-decoration: none; /*取消下划线*/
            padding-left: 10px;

        }
        .searchPic ul {
            margin-left: 8px;
        }
        .searchPic ul li{
            height: 26px;
            line-height: 26px;
        }
        .searchPic ul li span {
            color: orange;
        }
    </style>
</head>
<body>
<div class="searchPic">
    <h3>搜索趣图</h3>
    <img src="../images/魔兽世界.jpg" alt="" height="123px" width="218px">
    <ul>
        <li><span>*</span><a href="#">小胖墩！一脸无辜</a></li>
        <li><span>*</span><a href="#">小胖墩！一脸无辜</a></li>
        <li><span>*</span><a href="#">小胖墩！一脸无辜</a></li>
    </ul>

</div>
</body>
</html>
