<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            text-align: center;
            line-height: 100px;
        }
        div:first-child {/*结构伪类选择器 选亲兄弟*/
            border-radius: 10px;
        }
        div:nth-child(2) {
            border-radius: 50%;/*取宽度和高度的一半就变成了圆*/
        }
        div:nth-child(3) {
            border-radius: 20px 40px; /*两个值 左上角右下角20px  左下角右上角40px*/
        }
        div:nth-child(4) {
            border-radius: 10px 40px 80px; /*左上角10px  右上角和左下角40px  右下角80*/
        }
        div:nth-child(5) {
            border-radius: 10px 40px 80px 100px; /*左上角10px 右上角40px 右下角80px 左下角100px*/
        }
        div:nth-child(6) {
            border-radius: 100px;
            height: 100px;
        }
        div:nth-child(7) {
            border-radius: 100px 0;
        }
    </style>
</head>
<body>
<div>10px</div>
<div>50%</div>
<div>20px 40px</div>
<div>10px 40px 60px</div>
<div>10px 40px 80px 100px</div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<img src="../images/圆角边框.JPG" alt="">
</body>
</html>
