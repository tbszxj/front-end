<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            text-align: center; /*文字水平居中*/
            margin: 10px auto; /*左右设置为auto*/
        }
        section {
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
        section img {/*插入图片更改大小通过width和height*/
            width: 192px;
            height: 108px;
            margin: 30px 0 0 30px; /*插入图片也是一个盒子*/
        }
        aside {
            width: 400px;
            height: 400px;
            background: #fff url("../images/魔兽世界.jpg") 30px 50px no-repeat; /*水平30px 垂直50px*/
            background-size: 192px 108px; /*背景图片修改大小*/
        }

    </style>
</head>
<body>
1. 文字水平居中 和 盒子水平居中
<div>文字水平居中</div>

2.插入图片和背景图片区别
<section>
    <img src="../images/魔兽世界.jpg" alt="">123
</section>
<aside>
123456789
</aside>
</body>
</html>
