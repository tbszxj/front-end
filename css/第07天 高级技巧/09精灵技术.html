<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 120px;
            height: 120px;
            background: url("../images/精灵图.JPG") no-repeat;
            background-position: 0 -120px; /*图片向上移动为负值*/
            margin: 100px auto;
        }
        p {
            width: 120px;
            height: 60px;
            background: url("../images/精灵图.JPG") -240px -60px no-repeat;
        }
    </style>
</head>
<body>
<!--1.插入图片 margin padding float position移动图片-->
<!--2.背景图片 background来控制 size大小 background-position位置-->

<div>

</div>
<p></p>
</body>
</html>
